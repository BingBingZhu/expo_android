<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
  </body>

  <script>
    
    function getRichtextId() {
      var search = window.location.search 
      var query = search.split('&')
      var id = query[0].split('=')[1]
      return id
    }

    var textUrl = 'http://47.95.215.6:8080/Api/Terminal/GetRichText';
    var textId = getRichtextId()


    var data = JSON.stringify({id: textId});

    // 新建ajax请求
    var xhr = new XMLHttpRequest();
    xhr.open('POST', textUrl);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(data);

    xhr.onreadystatechange = function(){
      var DONE = 4; 
      var OK = 200; 
      if(xhr.readyState === DONE){
          if(xhr.status === OK){
              var resText = JSON.parse(xhr.responseText)

              document.body.innerHTML = resText.obj.content
          } else{
              console.log("Error: "+ xhr.status); 
          }
      }
    }
  </script>
</html>
